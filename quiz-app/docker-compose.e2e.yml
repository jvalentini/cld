version: '3.8'

# Docker Compose for running e2e tests
# Usage: docker-compose -f docker-compose.e2e.yml up --build

services:
  # The quiz app running in development mode
  quiz-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/cld"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Playwright test runner
  e2e-tests:
    build:
      context: .
      dockerfile: Dockerfile.e2e
    depends_on:
      quiz-app-dev:
        condition: service_healthy
    environment:
      - CI=true
      - E2E_BASE_URL=http://quiz-app-dev:3000/cld
    volumes:
      - ./playwright-report:/app/playwright-report
      - ./test-results:/app/test-results
    command: npm run e2e

